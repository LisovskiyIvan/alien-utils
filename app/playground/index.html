<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>@dayme/utils Playground</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 2rem;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 2rem;
        text-align: center;
      }

      header h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      header p {
        opacity: 0.9;
      }

      .content {
        padding: 2rem;
      }

      .section {
        margin-bottom: 2rem;
      }

      .section h2 {
        color: #667eea;
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }

      .example {
        background: #f8f9fa;
        border-left: 4px solid #667eea;
        padding: 1rem;
        margin-bottom: 1rem;
        border-radius: 4px;
      }

      .example h3 {
        margin-bottom: 0.5rem;
        color: #333;
      }

      .output {
        background: #1e1e1e;
        color: #d4d4d4;
        padding: 1rem;
        border-radius: 4px;
        font-family: "Courier New", monospace;
        margin-top: 0.5rem;
        overflow-x: auto;
        white-space: pre-wrap;
      }

      .success {
        color: #4caf50;
      }

      .error {
        color: #f44336;
      }

      .info {
        color: #2196f3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>@dayme/utils Playground</h1>
        <p>Тестирование Option и Result типов</p>
      </header>
      <div class="content">
        <div class="section">
          <h2>Option Examples</h2>
          <div id="option-examples"></div>
        </div>
        <div class="section">
          <h2>Result Examples</h2>
          <div id="result-examples"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.ts"></script>
  </body>
</html>
